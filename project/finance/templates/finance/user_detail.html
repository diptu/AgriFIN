{% extends "base.html" %}


{% block head_title %}Restaurants | {{ block.super}}{% endblock head_title %}

{% block content %}

<ul>
{% for obj in object_list %}
<h2>{{obj}}</h2>
    Age       : {{ obj.age }} <br/>
    Gender    : {{ obj.gender }} <br/>
    Address   : {{ obj.address }}
{% endfor %}
</ul>
{% endblock %}
