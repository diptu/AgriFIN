{% extends "base.html" %}

{% block head_title %}Market | {{ block.super}}{% endblock head_title %}

{% block content %}
<h1>Market</h1>

<ul>
{% for obj in object_list %}
    <ul ><a href='/market/{{ obj.id }}/'>{{ obj }}</a>
      <li>Branch : <a href='/branch/{{ obj.branch.id }}/'> {{obj.branch}}</li>
    <pre><li>Share Price:  {{obj.share_price}}</pre></li></ul>
{% endfor %}
</ul>
{% endblock %}
