{% extends "base.html" %}

{% block head_title %}Market | {{ block.super}}{% endblock head_title %}

{% block content %}
<h1>Market</h1>

<ul>
{% for obj in object_list %}
    <li><a href='/market/{{ obj.id }}/'>{{ obj }}</a>
    <pre>Share Price:  {{obj.share_price}}</pre></li>
{% endfor %}
</ul>
{% endblock %}
